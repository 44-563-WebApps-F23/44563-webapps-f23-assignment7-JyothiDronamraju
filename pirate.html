<!DOCTYPE html>

    <style>
        /* Add your CSS styling here */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {

        }

<body>
    <h1>Find the Treasure by Jyothi Dronamraju</h1>
    <div id="instructions">
        <p>Click on the locations to search for treasure, beware the traps.</p>
    </div>

    <style>

        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .grid-item {
            width: 100px;
            height: 100px;
            border: 2px solid #ccc;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        img {
            max-width: 80px;
            max-height: 80px;
            margin: 0 auto;
        }
    </style>
</head>

    <script>
        // Array of unique IDs for the 25 images
        var ids = [
            "image1", "image2", "image3", "image4", "image5",
            "image6", "image7", "image8", "image9", "image10",
            "image11", "image12", "image13", "image14", "image15",
            "image16", "image17", "image18", "image19", "image20",
            "image21", "image22", "image23", "image24", "image25"
        ];
    
        // Variable to keep track of checked images
        var checkCount = 0;
    
        // Variable to track penalties
        var penalty = 0;
    
        // Variable to track the last checked image
        var lastCheck = 0;
    
        // Variable to store the treasure location
        var treasureLocation = 5;
    
        // Variable to store the trap location
        var trapLocation = 18;
    
        // Variable to represent the game state
        var gameOver = false;
    
        // JavaScript code to handle clicks
        function check(position) {
            // If the game is over, do nothing
            if (gameOver) {
                return;
            }
    
            // Get the ID of the clicked image using the ids array
            var clickedImageID = ids[position];
    
            // Get the image element associated with the clicked ID
            var clickedImage = document.getElementById(clickedImageID);
    
            // Check if the position matches the treasure location
            if (position === treasureLocation) {
                // Change the image source to the treasure image
                clickedImage.src = "treasure.jpg";
                alert("Congratulations! You found the treasure!");
                gameOver = true; // Game is over
    
                // Subtract three from the penalty
                penalty -= 3;
            } else if (position === trapLocation) {
                // Change the image source to the trap image
                clickedImage.src = "trap.jpg";
                alert("Oops! You triggered a trap!");
                penalty += 4; // Add four to the penalty for triggering a trap
                gameOver = true; // Game is over
            } else {
                // Change the image source to the pirate image
                clickedImage.src = "pirate.jpg";
                alert("You found nothing.");
            }
    
            lastCheck = position; // Update the last checked image to the current position
            checkCount++; // Increment the checkCount
    
            // Update the text on the element with the ID "locations"
            var locationsElement = document.getElementById("locations");
            locationsElement.textContent = "Number of locations checked is " + checkCount;
    
            // Update the text on the element with the ID "penalty"
            var penaltyElement = document.getElementById("penalty");
            penaltyElement.textContent = "Penalty is " + penalty;
        }
    </script>
